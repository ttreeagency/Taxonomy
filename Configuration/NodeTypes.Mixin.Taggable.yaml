'Ttree.Taxonomy:Mixin.Taggable':
  abstract: true
  ui:
    inspector:
      groups:
        taxonomy:
          label: i18n
  properties:
    terms:
      type: references
      search:
        indexing: "${Indexing.convertArrayOfNodesToArrayOfNodeProperty(value, 'title')}"
        elasticSearchMapping:
          type: 'string'
          include_in_all: true
      ui:
        label: i18n
        inspector:
          group: taxonomy
          editorOptions:
            nodeTypes: ['Ttree.Taxonomy:Document.Term']
    subterms:
      type: references
      search:
        indexing: "${Indexing.convertArrayOfNodesToArrayOfNodeProperty(value, 'title')}"
        elasticSearchMapping:
          type: 'string'
          include_in_all: true
      ui:
        label: i18n
        inspector:
          group: taxonomy
          editorOptions:
            nodeTypes: ['Ttree.Taxonomy:Document.Subterm']
